<template>
    <lightning-card icon-name="standard:account" title="Get all picklists values">
      <div class="slds-var-m-horizontal_large">
        <template lwc:if={industryOptions}>
            <lightning-combobox
              name="Industry"
              label="Industry"
              options={industryOptions}
              onchange={handleChange} 
            ></lightning-combobox>
        </template>
        <template lwc:if={typeOptions}>
            <lightning-combobox name="Type" label="Type" options={typeOptions}
                onchange={handleChange}></lightning-combobox>
        </template>
        <template lwc:if={ratingOptions}>
            <lightning-combobox name="Rating" label="Rating" options={ratingOptions} onchange={handleChange}></lightning-combobox>
        </template>
        <br />
        <template lwc:if={selectedIndustry}>
            selected industry is: {selectedIndustry}
        </template><br/>
        <template lwc:if={selectedType}>
            selected type is: {selectedType}
        </template><br />
        <template lwc:if={selectedRating}>
            selected rating is: {selectedRating}
        </template>
        
      </div>
    </lightning-card>
</template>
