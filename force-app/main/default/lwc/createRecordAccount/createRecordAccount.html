<template>
    <lightning-card icon-name="standard:account" title="Create Account using createRecord">
      <div class="slds-var-m-horizontal_large">
       <!--
        Name           - <lightning-input>
        Type           - <lightning-combobox>
        Website        - <lightning-input type="url">
        AnnualRevenue  - <lightning-input type='number'>
        Industry       - <lightning-combobox>
       -->
        <form class="accountform">
            
            <!-- name attribute in all form elements should be SAME AS FIELD API NAME-->

            <!-- Account Name -->
            <lightning-input type="text" label="Account Name" name="Name" onchange={handleOnChange}></lightning-input>
            
            <!-- Account Type -->
            <lightning-combobox name="Type" label="Account Type" options={myTypeOptions}
              onchange={handleOnChange} data-id="AccountType"></lightning-combobox>
            
            <!-- website -->
            <lightning-input type="url" label="Website" name="Website" onchange={handleOnChange}></lightning-input>
            
            <!-- Annual Revenue-->
            <lightning-input type="number" label="Annual Revenue" name="AnnualRevenue" onchange={handleOnChange}></lightning-input>
            
            <!-- Industry -->
            <lightning-combobox name="Industry" label="Account Industry" options={myIndustryOptions}
              onchange={handleOnChange} data-id="AccountIndustry"></lightning-combobox>
            
            <div class="slds-align_absolute-center slds-var-m-around_small">
              <lightning-button variant="neutral" label="Cancel" class="slds-var-m-right_small"
                onclick={handleCancelClick}></lightning-button>
              <lightning-button variant="brand" label="Save" onclick={handleSaveClick}></lightning-button>
            </div>
        </form>
      </div>
    </lightning-card>
    
</template>
