<template>
    <lightning-card icon-name="standard:account" title="Get Record Account">
      <div class="slds-var-m-horizontal_large">
        <!-- Card Body  -->
        <template lwc:if={accDetails}>

            <div>Name: {accDetails.fields.Name.value}</div>
            <div>Type: {accDetails.fields.Type.value}</div>
            <div>Industry: {accDetails.fields.Industry.value}</div>
            <div>AnnualRevenue: {accDetails.fields.AnnualRevenue.value}</div>
            <div>AnnualRevenue (display): {accDetails.fields.AnnualRevenue.displayValue}</div>

        </template>
        
      </div>
    </lightning-card>
</template>
